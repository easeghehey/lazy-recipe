<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <link rel="stylesheet" href="stylesheet/styles.css">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <h1>What do you feel like eating?</h1>

    <br>
    <form action="POST" class="row g-3">
        <div class="col-md-3">
            <label for="cuisine">Cuisine</label>
            <input type="text" class="form-control" name="cuisine" id="cuisine" placeholder="Ex: Italian">
        </div>
        <div class="col-md-3">
            <label for="cuisine">Equipment</label>
            <select class="form-select" id="equipment" required>
                <option selected disabled value="">Choose</option>
                <option>Pan</option>
                <option>Grill</option>
                <option>Crockpot</option>
                <option>IDk</option>
              </select>
        </div>
        <div class="col-md-3">
            <label for="ingredients">Ingredients</label>
            <input type="text" class="form-control" name="ingredients" id="ingredients" placeholder="Ex: salt, pepper">
        </div>

        <div class="col-md-3">
            <label for="exingredients">Exclude Ingredients</label>
            <input type="text" class="form-control" name="exingredients" id="exingredients">
        </div>

        <div class="col-md-3">
            <label for="maxreadytime">Maximum Ready Time</label>
            <input type="number" class="form-control" name="maxreadytime" id="maxreadytime">
        <div class="col-md-3">
            <label for="mincalories">Minimum # of Calories</label>
            <input type="number" class="form-control" name="mincalories" id="mincalories">
        </div>

        <div class="col-12">
            <button class="btn btn-outline-primary" type="submit">GO!</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
